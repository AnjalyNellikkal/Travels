<body>

    <h1>CHECKOUT</h1>
      <form id="fcheckout" onsubmit="return false">
        <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="emails">E-mail</label>
        <input type="email" class="form-control" id="emails" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="phnNo">Contact no.</label>
            <input type="tel" class="form-control" id="phnNo" size="10" placeholder="Mobile No." required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="State">State</label>
            <input type="text" class="form-control" id="State" placeholder="State" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="Zip" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-9 mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="address">Package</label>
  
            <select class="form-select" aria-label="Default select example" id="package" required>
                <option value=""selected>SELECT PACKAGE</option>
                <option value="GOLDEN TRIANGLE WITH KASHMIR TOUR">GOLDEN TRIANGLE WITH KASHMIR TOUR</option>
                <option value="GOLDEN TRIANGLE WITH SHIMLA TOUR">GOLDEN TRIANGLE WITH SHIMLA TOUR</option>
                <option value="GOLDEN TRIANGLE WITH RANTHAMBORE TOUR">GOLDEN TRIANGLE WITH RANTHAMBORE TOUR</option>
                <option value="GOLDEN TRIANGLE WITH MUMBAI TOUR">GOLDEN TRIANGLE WITH MUMBAI TOUR</option>
                <option value="GOLDEN TRIANGLE WITH AMRITSAR TOUR">GOLDEN TRIANGLE WITH AMRITSAR TOUR</option>
                <option value="GOLDEN TRIANGLE WITH HARIDWAR & RISHIKESH TOUR">GOLDEN TRIANGLE WITH HARIDWAR & RISHIKESH TOUR</option>
                <option value="FASCINATING TOUR OF KERALA">FASCINATING TOUR OF KERALA</option>
                <option value="TAJ MAHAL WITH GOA BEACHES">TAJ MAHAL WITH GOA BEACHES</option>
                <option value="BEST OF SOUTH INDIA">BEST OF SOUTH INDIA</option>
              </select>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary mt-5 ml-5" id="btnsub"type="submit">Submit form</button>
        <p class='disclaimer'>Note: Please fill the details carefully so that our agent could reach you.</p>
      </div>
      </form>
      
    <form id="details" onsubmit="return false">

      <table id="subdetails">
        <tr>
          <td>
            <label for="name" class="subdetail1">NAME</label>
          </td>
          <td>
            <label id="subname" class="subdetail">anjaly</label>
          </td>
        </tr>
        <tr>
          <td>
            <label class="subdetail1" for="phone">PHONE</label>
          </td>
          <td>
            <label id="subphn" class="subdetail"></label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Package" class="subdetail1">PACKAGE</label>
          </td>
          <td>
            <label id="subpack" class="subdetail"></label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="price" class="subdetail1">PRICE</label>
          </td>
          <td>
            <label id="price" class="subdetail"></label>
          </td>
        </tr>
      </table>
          
      <h4 id="msg">Request sent to Administrator, kindly wait for the response.<br /> It might take at most 24 hours to recieve the call.</h4>
      </form>
